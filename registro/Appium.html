<!DOCTYPE html>
<html>
<head>
<title>Mobile Automation con Appium</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="automated, testing, automatizado, castellano, webdriver, selenium, java, pyhton, Training, Cursos, tester, software, josepablosarco">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- js -->
<script type="text/javascript" src="js/creditly.js"></script>
<script src="js/jquery.min.js"></script>
<!-- //js -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="css/creditly.css" type="text/css" media="all" />
<link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<h1>Mobile Automation con Appium</h1>
		<div class="agileits_main_grid w3layouts_main w3_main_grid">
			<a href="../MobileTesting.html">	
			<div class="agileits_main_grid_right agileits_w3layouts_grid_right" style="background: url(../img/MobileTesting.png) no-repeat 0px 0px; background-size: cover;">
			</div></a>
			<div class="agileits_main_grid_left w3l_main w3ls_main_grid_left">
				<div class="agileits_main_grid_left1 agileits_main_grid_left1">
					<form  action="https://formspree.io/testingenesp+appium@gmail.com" role="form" method="post" class="creditly-card-form agileinfo_form">
						<section class="creditly-wrapper wthree, w3_agileits_wrapper">
							<div class="credit-card-wrapper">
								<div class="first-row form-group">
									<div class="controls">
										<label class="control-label">Plan</label>
										<select class="form-control" name="plan">
										  <option value="basico">Basico - U$D20</option>
										  <option value="pro">Pro - U$D60</option>
										  <option value="premium">Premium - U$D160</option>
										</select>
									</div>									
									<div class="controls">
										<label class="control-label">Nombre</label>
										<input class="billing-address-name form-control" type="text" name="firstname" placeholder="Juan">
									</div>
									<div class="controls">
										<label class="control-label">Apellido</label>
										<input class="billing-address-name form-control" type="text" name="lastname" placeholder="Perez">
									</div>
								</div>
								<div class="second-row form-group">
									<div class="controls">
										<label class="control-label">Email</label>
										<input class="billing-address-name form-control" type="text" name="_replyto" placeholder="juan.perez@gmail.com">
									</div>
									<div class="controls">
										<label class="control-label"></label>
									</div>
								</div>
								<button class="submit"><span>Contratar Plan</span></button>
								<div><p>* Al contratar el plan, un email con pedido de pago por Paypal sera enviado a tu correo.</p></div>
							</div>
						</section>
					   <input type="hidden" name="_next" value="https://testingenesp.github.io/registro/ThankYou.html" />

					</form>
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
</body>
</html>
